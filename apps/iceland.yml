apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iceland
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: bar
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/sikalabs/charts
    path: ./charts/one-image
    helm:
      releaseName: iceland
      valuesObject:
        host: iceland.k8s.sikademo.com
        image: ondrejsika/iceland-1
